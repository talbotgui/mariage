<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="icon" type="image/png" href="ressources/favicon.png" />
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datetimepicker-master/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="ressources/jqwidgets-ver4.1.1/jqx.base.css" />
		<link rel="stylesheet" href="ressources/custom.css" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
				<div data-w3-include-html="./part_menu.html"></div> 
			</div>
			
			<div class="content col-md-9 invisible">

				<div data-w3-include-html="./part_infoMariage.html"></div>
				
				<div id="utilisateurs"></div>
				<button id="button_afficher_popup_ajouter_utilisateur" class="btn btn-default">Ajouter</button>

				<br/><br/>

				<div id="autorisations"></div>
				<button id="button_afficher_popup_ajouter_autorisation" class="btn btn-default">Ajouter</button>
				
				<div id="popupAjoutUtilisateur" class="popup">
					<div>Ajout d'un utilisateur</div>
					<div class="form-inline">
						<form>
							<div class="form-group"><label for="login">Login</label><input type="text" class="form-control" id="login" name="login" placeholder="Login" required data-minLength="6" data-validationPattern="^[a-zA-Z0-9]*$"/></div>
							<div class="form-group"><label for="mdp">Mot de passe</label><input type="password" class="form-control" id="mdp" name="mdp"  placeholder="Mot de passe" required data-minLength="6"/></div>
							<br/><button id="button_ajouter_utilisateur" class="btn btn-default">Ajouter</button>
						</form>
					</div>
				</div>
				<div id="popupAjoutAutorisation" class="popup">
					<div>Ajout d'une autorisation</div>
					<div class="form-inline">
						<form>
							<div class="form-group"><label for="autorisationLogin">Utilisateur</label><select id="autorisationLogin" name="login" data-source="/utilisateur" data-empty="true" data-labelAtt="login" data-valueAtt="login"></select></div>
							<div class="form-group"><label for="autorisationMariage">Mariage</label><select id="autorisationMariage" name="idMariage" data-source="/mariage" data-empty="true" data-labelAtt="nomMaries" ></select></div>
							<br/><button id="button_ajouter_autorisation" class="btn btn-default">Ajouter</button>
						</form>
					</div>
				</div>
				
			</div>
		</div>

		<script type="application/javascript" src="ressources/all.js"></script>
		<script type="application/javascript" src="ressources/common.js"></script>
		<script type="application/javascript" src="ressources/administration.js"></script>
	</body>
</html>
