<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="icon" type="image/png" href="ressources/favicon.png" />
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datetimepicker-master/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="ressources/jqwidgets-ver4.1.1/jqx.base.css" />
		<link rel="stylesheet" href="ressources/custom.css?_version=${buildTimestamp}" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
				<div data-w3-include-html="./part_menu.html?_version=${buildTimestamp}"></div> 
			</div>
			
			<div class="content col-md-9 invisible">
			
				<div data-w3-include-html="./part_infoMariage.html?_version=${buildTimestamp}"></div>

				<div id="courriers"></div>

				<button id="button_afficher_popup_ajouter_courrier" class="btn btn-default">Ajouter un courrier</button>
				
				<div id="popupAjoutCourrier" class="popup">
					<div>Ajout d'un courrier</div>
					<div class="form-inline">
						<form>
							<div class="form-group"><label for="courrier_nom">Nom</label><input type="text" class="form-control" id="courrier_nom" name="nom"  placeholder="Nom" required/></div>
							<div class="form-group"><label for="courrier_datePrevisionEnvoi">Date d'envoi prévisonelle</label><input type="text" class="form-control datePicker" id="courrier_datePrevisionEnvoi" name="datePrevisionEnvoi"  placeholder="Date envoi prévu" required/></div>
							<br/><button id="button_ajouter_courrier" class="btn btn-default">Ajouter</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="application/javascript" src="ressources/all.js?_version=${buildTimestamp}"></script>
		<script type="application/javascript" src="ressources/common.js?_version=${buildTimestamp}"></script>
		<script type="application/javascript" src="ressources/parametresCourrier.js?_version=${buildTimestamp}"></script>
	</body>
</html>
