<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datetimepicker-master/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="ressources/jqwidgets-ver4.1.1/jqx.base.css" />
		<link rel="stylesheet" href="ressources/custom.css" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
				<div data-w3-include-html="./part_menu.html"></div> 
			</div>
			
			<div class="content col-md-9">
			
				<div id="accueil" class="text-center">
					<h1>Bienvenue sur l'application de gestion de votre mariage.</h1>
					<br/>
					<select id="selectionMariage" data-source="/mariage" data-empty="true" data-labelAtt="nomMaries"></select>
					<a href="#" class="btn btn-default btn-nouveau">Nouveau</a>
				</div>
				
				<div id="infoMariage" class="formPerso text-center" style="display:none">
					<h1>Gestionnaire de mariage.</h1>
					<form class="form-inline">
						<div id="maries">
							Mariage de <span></span>
							<input id="marie1" name="marie1" class="form-control " type="text" placeholder="" required/>
							&nbsp;&amp;&nbsp;
							<span></span>
							<input id="marie2" name="marie2" class="form-control" type="text" placeholder="" required/>
						</div>
						<div id="date">le 
							<span></span>
							<input id="dateCelebration" name="dateCelebration" class="form-control datePicker" type="text" placeholder="" required/>
						</div>
					</form>
					<br/>
					<a href="#" class="btn btn-default btn-modifier">Modifier</a>
					<a href="#" class="btn btn-default btn-sauvegarder">Sauvegarder</a>
				</div>
				
			</div>
		</div>

		<script type="text/javascript" src="ressources/all.js"></script>
		<script type="text/javascript" src="ressources/common.js"></script>
		<script type="text/javascript">
		
			var afficheInfoMariage = function(data) {
				// Affichage / masquage de divs
				$("#accueil").hide();
				$("#infoMariage").show();
				
				// Affichage des infos
				$("#maries span:first").html(data.marie1);
				$("#maries span:last").html(data.marie2);
				$("#date span").html(data.dateCelebration);
				$("#maries input:first").val(data.marie1);
				$("#maries input:last").val(data.marie2);
				$("#date input").val(data.dateCelebration);
			};
			
			var afficheInfoMariageDepuisId = function() {
				var req = $.get( REST_PREFIX + "/mariage/" + getIdMariage());
				req.success(function(dataString) { afficheInfoMariage(eval(dataString)); });
				req.fail(function(jqXHR, textStatus, errorThrown) {ajaxFailFunctionToDisplayWarn("afficheInfoMariageDepuisId");});
			};
			
			var afficheInfoMariageDepuisSelect = function(e) {
				afficheInfoMariage(JSON.parse($(e.target).find("option:selected").attr("data-object"))[0]);

				idMariage = e.target.value;
				setIdMariage(idMariage);
			};
			
			var afficheInfoMariagePourNouveau = function(e) {
				afficheInfoMariage({marie1:"", marie2:"", dateCelebration:""});
				clicBoutonModifier();
			};

			var clicBoutonModifier = function(e) {
				var divParente = $("#infoMariage");
				divParente.find("span").hide();
				divParente.find(".form-control").show();
				divParente.find("a").toggle();
			}

			var sauvegardeInfoMariage = function(e) {
				valideForm("#infoMariage form", function(data) {
					var req = $.post( REST_PREFIX + "/mariage/", data);
					req.success(function(dataString) { 
						idMariage = dataString; 
						setIdMariage(idMariage); 
						afficheInfoMariageDepuisId();
						
						var divParente = $("#infoMariage");
						divParente.find("span").show();
						divParente.find(".form-control").hide();
						divParente.find("a").toggle();
					});
					req.fail(function(jqXHR, textStatus, errorThrown) {ajaxFailFunctionToDisplayWarn("afficheInfoMariageDepuisId");});
				});
			};
			
			$(document).ready(function() {
				// Events
				$(".btn-nouveau").on("click", afficheInfoMariagePourNouveau);
				$(".btn-sauvegarder").on("click", sauvegardeInfoMariage);
				$(".btn-modifier").on("click", clicBoutonModifier);
				
				// Affichage / masquage des divs
				idMariage = getIdMariage();
				if (idMariage === "") {
					$("#selectionMariage").on("change", afficheInfoMariageDepuisSelect);
				} else {
					afficheInfoMariageDepuisId();
				}
			});
		</script>
	</body>
</html>
