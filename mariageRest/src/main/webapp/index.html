	<head>

	<body>

					<form class="form-inline">
						<div id="maries">
							Mariage de <span></span>
							<input id="marie1" name="marie1" class="form-control " type="text" placeholder="" required/>

							<span></span>
							<input id="marie2" name="marie2" class="form-control" type="text" placeholder="" required/>
						</div>
						<div id="date">le 
							<span></span>

						</div>
					</form>
					<br/>
					<a href="#" class="btn btn-default btn-modifier">Modifier</a>
					<a href="#" class="btn btn-default btn-sauvegarder">Sauvegarder</a>
					<a href="#" class="btn btn-default btn-supprimer">Supprimer</a>
				</div>

				<div id="dialogConfirmSuppression" style="display:none" title="Etes vous certain ?"><p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Le mariage et tout son contenu seront supprim√©.</p></div>				
				
				<div id="dateCountdown" data-date="" style="width: 100%;"></div>
				
			</div>
		</div>
