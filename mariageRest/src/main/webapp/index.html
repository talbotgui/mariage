<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datepicker-1.5.1-dist/css/bootstrap-datepicker3.min.css" />
		<link rel="stylesheet" href="ressources/custom.css" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
				<!-- Titre -->
				<div class="row text-center titre">MonMariage.net</div>
				<!-- Menu -->
				<div class="navbar navbar-default" role="navigation" style="display:none">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="index.html">Accueil</a></li>
						<li><a href="parametres.html">Paramètres</a></li>
						<li><a href="invitation.html">Invitation</a></li>
						<li><a href="contact.html">Adresse et téléphone</a></li>
						<li><a href="courrier.html">Courriers</a></li>
						<li><a href="reponse.html">Réponses</a></li>
					</ul>
				</div>
				<!-- Version -->
				<div class="row text-center">version 1.0.0</div>
			</div>
			
			<div class="content col-md-9">
			
				<div id="accueil" class="text-center">
					<h1>Bienvenue sur l'application de gestion de votre mariage.</h1>
					<br/>
					<select id="selectionMariage" data-source="/mariage" data-empty="true"></select>
					<a href="#" class="btn btn-default btn-nouveau">Nouveau</a>
				</div>
				
				<div id="infoMariage" class="formPerso text-center" style="display:none">
					<h1>Gestionnaire de mariage.</h1>
					<form class="form-inline">
						<div id="maries">
							Mariage de <span></span>
							<input id="marie1" class="form-control " type="text" placeholder="">
							&nbsp;&amp;&nbsp;
							<span></span>
							<input id="marie2" class="form-control" type="text" placeholder="">
						</div>
						<div id="date">le 
							<span></span>
							<input id="dateCelebration" class="form-control dateTimePicker" type="text" placeholder="">
						</div>
					</form>
					<br/>
					<a href="#" class="btn btn-default btn-modifier">Modifier</a>
					<a href="#" class="btn btn-default btn-sauvegarder">Sauvegarder</a>
				</div>
				
			</div>
		</div>

		<script type="application/javascript" src="ressources/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script type="application/javascript" src="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
		<script type="application/javascript" src="ressources/bootstrap-datepicker-1.5.1-dist/js/bootstrap-datepicker.min.js"></script>
		<script type="application/javascript" src="ressources/common.js"></script>
		<script type="application/javascript">
		
			var idMariage = "";
			
			var afficheInfoMariage = function(data) {
				// Affichage / masquage de divs
				$("#accueil").hide();
				$("div[role=navigation]").show();
				$("#infoMariage").show();
				
				// Affichage des infos
				$("#maries span:first").html(data.marie1);
				$("#maries span:last").html(data.marie2);
				$("#date span").html(data.dateCelebration);
				$("#maries input:first").val(data.marie1);
				$("#maries input:last").val(data.marie2);
				$("#date input").val(data.dateCelebration);
			};
			
			var afficheInfoMariageDepuisId = function() {
				var req = $.get( REST_PREFIX + "/mariage/" + idMariage);
				req.success(function(dataString) { afficheInfoMariage(eval(dataString)); });
				req.fail(function(jqXHR, textStatus, errorThrown) {ajaxFailFunctionToDisplayWarn("afficheInfoMariageDepuisId");});
			};
			
			var afficheInfoMariageDepuisSelect = function(e) {
				afficheInfoMariage(JSON.parse($(e.target).find("option:selected").attr("data-object"))[0]);

				idMariage = e.target.value;
				setIdMariage(idMariage);
			};
			
			var afficheInfoMariagePourNouveau = function(e) {
				afficheInfoMariage({marie1:"", marie2:"", dateCelebration:""});
				$(".btn-modifier").click();
			};
			
			var sauvegardeInfoMariage = function(e) {
				var data = { id: idMariage, marie1: $("#marie1").val(), marie2: $("#marie2").val(), dateCelebration: $("#dateCelebration").val() };
				var req = $.post( REST_PREFIX + "/mariage/", data);
				req.success(function(dataString) { idMariage = dataString; setIdMariage(idMariage); afficheInfoMariageDepuisId(); });
				req.fail(function(jqXHR, textStatus, errorThrown) {ajaxFailFunctionToDisplayWarn("afficheInfoMariageDepuisId");});
			};
			
			$(document).ready(function() {
				// Events
				$(".btn-nouveau").on("click", afficheInfoMariagePourNouveau);
				$(".btn-sauvegarder").on("click", sauvegardeInfoMariage);
				
				// Affichage / masquage des divs
				idMariage = getIdMariage();
				if (idMariage === "") {
					$("#selectionMariage").on("change", afficheInfoMariageDepuisSelect);
				} else {
					afficheInfoMariageDepuisId();
				}
			});
		</script>
	</body>
</html>
