<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datetimepicker-master/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="ressources/jqwidgets-ver4.1.1/jqx.base.css" />
		<link rel="stylesheet" href="ressources/custom.css" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
			</div>
			
			<div class="content col-md-9">

				<div id="accueil" class="text-center">
					<h1>Bienvenue sur l'application de gestion de votre mariage.</h1>
					<br/>
				</div>

				<div id="login">
					<h1>Connexion.</h1>
					<p id="loginError" class="errorMessage" style="display:none">Erreur de connexion</p>
					<form class="form-inline">
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" class="form-control" id="login" name="login" placeholder="Login" required data-minLength="6"/>
						</div>
						<div class="form-group">
							<label for="mdp">Mot de passe</label>
							<input type="password" class="form-control" id="mdp" name="mdp"  placeholder="Mot de passe" required data-minLength="6"/>
						</div>
						<br/><button id="button_login" class="btn btn-default">Entrer</button>
					</form>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="ressources/all.js"></script>
		<script type="text/javascript" src="ressources/common.js"></script>
		<script type="text/javascript">
		var login = function(e) {
			e.preventDefault();
			
			valideForm("form", function(data) {
				var req = $.post( REST_PREFIX + "/dologin", data);
				req.success(function(dataString) { window.location.href = REST_PREFIX + "/" });
				req.fail(function(jqXHR, textStatus, errorThrown) { $("#loginError").show(); });
			});
		};
		
		$(document).ready(function() {
			$("#button_login").on("click", login);
		});
		</script>
	</body>
</html>
