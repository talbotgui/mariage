<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Mariage</title>
		
		<link rel="stylesheet" href="ressources/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="ressources/bootstrap-datetimepicker-master/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="ressources/jqwidgets-ver4.1.1/jqx.base.css" />
		<link rel="stylesheet" href="ressources/custom.css" />
	</head>
	<body>
		<div class="container-fluid">

			<!-- Colonne gauche -->
			<div class="header col-md-3">
				<div data-w3-include-html="./part_menu.html"></div> 
			</div>
			
			<div class="content col-md-9">
			
				<div data-w3-include-html="./part_infoMariage.html"></div>

				<div id="modele">
					<div>
						<div>Modèle de saisie rapide applicable en cliquant sur&nbsp;<span class="ui-icon ui-icon-shuffle" style="display:inline-block;"></span></div>
						<table><tr></tr></table>
					</div>
				</div>
				
				<div id="invites"></div>

				<button id="button_afficher_popup_ajouter" class="btn btn-default">Ajouter</button>
				<button id="button_afficher_popup_ajouter_en_masse" class="btn btn-default">Ajouter en masse</button>
				
				<div id="popupAjoutInvite" class="popup">
					<div>Ajout d'un invité</div>
					<div class="form-inline">
						<form>
							<div class="form-group"><label for="groupe">Groupe</label><input type="text" class="form-control" id="groupe" name="groupe" placeholder="Groupe" required/></div>
							<div class="form-group"><label for="foyer">Foyer</label><input type="text" class="form-control" id="foyer" name="foyer" placeholder="Foyer" required/></div>
							<div class="form-group"><label for="nom">Nom</label><input type="text" class="form-control" id="nom" name="nom"  placeholder="Nom" required/></div>
							<div class="form-group"><label for="prenom">Prenom</label><input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prenom" required/></div>
							<div class="form-group"><label for="age">Age</label><select class="form-control" id="age" name="age" data-source="/parametres/age" data-empty="false" required></select></div>
							<br/><button id="button_ajouter" class="btn btn-default">Ajouter</button>
						</form>
					</div>
				</div>
				<div id="popupAjoutInviteEnMasse" class="popup">
					<div>Ajout d'invités en masse</div>
					<div>
						<p>Un invité par ligne. Chaque information séparée par un : ou ; ou une tabulation. Dans l'ordre, le nom, le prénom, le groupe et l'adresse</p>
						<div class="form-inline">
							<form>
								<div class="form-group"><textarea id="invites" name="invites" rows="20" cols="50" style="margin-left:15px;" required></textarea></div>
								<br/><button id="button_ajouterEnMasse" class="btn btn-default">Ajouter</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="application/javascript" src="ressources/all.js"></script>
		<script type="application/javascript" src="ressources/jqwidgets-ver4.1.1/jqxgrid.pager.js"></script>
		<script type="application/javascript" src="ressources/common.js"></script>
		<script type="application/javascript" src="ressources/invitation.js"></script>
	</body>
</html>
